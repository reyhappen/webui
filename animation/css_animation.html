					"id": "26",
					"name": "00 how animation works",
					"parent": "17",
					"html": "<h2>How css animation works? <\/h2>\n\n<p>1) Start by simple example. We have a box and we want to animate it. <\/p>\n\n<div class='box'> <\/div>\n\n<p>2) We want to change box color and move its position. <\/p>\n\n<div class='box final'> <\/div>\n\n<p>3) Before animation the box has blue background color and after animation the background will be red, also margin-left is 200px.<\/p>\n\n<div class='box'> <\/div>\n<div class='code'>background-color:blue;<\/div>\n<div class='code'>margin-left:0px;<\/div>\n\n<div class='box final'> <\/div>\n<div class='code code-final'>background-color:red;<\/div>\n<div class='code code-final'>margin-left:200px;<\/div>\n\n<p>4) So we define css property for each css position.<\/p>\n\n<div class='code'><pre>\n@keyframes myanimation{\n  0%{\n\tbackground-color:blue;\n        margin-left:0px;\n  }\n  100%{\n\tbackground-color:red;\n        margin-left:200px;\n  }\n}\n<\/pre><\/div>\n\n<p>5) Our animation keyframe is ready, now we have to connect keyframes to box<\/p>\n\n<div class='code'><pre>\ndiv.mybox { \n width:40px;\n height:40px;\n background-color:blue;\n \n animation: myanimation 1s ease 0s infinite normal;\n}\n<\/pre><\/div>\n\n<p>Note: <br\/>\n<b>keyframes<\/b> is a colloection of css style property <br\/><b>animation<\/b> has control keyframes execution sequence<\/p>\n\n<p>6) final animation is ready<\/p>\n<div class='box box-animate'> <\/div>\n\n<p><\/p>",
					"css": "body{ margin:0 20px; }\n\n.box{\n    display:inline-block;\n    width:40px;\n    height:40px;\n    background-color:blue;\n}\n\n.final{\n    margin-left:200px;\n    background-color:red;\n}\n\n.code{\n    color: navy;\n    font-family: monospace;    \n} \n\n.code-final{margin-left:200px;}\n\n\n@keyframes myanimation{\n  0%{\n\tbackground-color:blue;\n        margin-left:0px;\n  }\n  100%{\n\tbackground-color:red;\n        margin-left:200px;\n  }\n}\n.box-animate{\n    animation: myanimation 3s ease 0s infinite normal;\n}"
				}, {

					"name": "01 duration property",
					"parent": "17",
					"html": "<h3>animation-duration property<\/h3>\n\n<div class='syntex'><b>animation<\/b>:{name} <span>{duration}<\/span> {timing-function} {delay} {iteration} {direction} {fill-mode}<\/div>\n\n<div class='demo'>    \n    <div class=\"dir-5sec\">5 seconds<\/div>\n    <div class=\"dir-10sec\">10 seconds<\/div>\n    <div class=\"dir-15sec\">15 seconds<\/div>\n<\/div>\n\n<p>control speed of animation<\/p>",
					"css": "body{font-family:verdana,sans-serif;font-size:12px;}\ndiv.syntex{color:gray;}\ndiv.syntex b{color:black;}\ndiv.syntex span{color:#E81700;}\ndiv.demo {\n border:1px dashed gray;\n padding:1px 5px 5px; margin:10px;\n}\n\ndiv.demo div{  \n background-color:#57F26B; \n width:140px;\n height:20px;\n margin-top:5px;\n padding:5px;\n\n -webkit-animation: movebox 5s linear infinite alternate;\n animation: movebox 5s linear infinite alternate;\n} \n\ndiv.demo div.dir-5sec{ \n    -webkit-animation-duration: 5s;\n    animation-duration: 5s;   \n}\ndiv.demo div.dir-10sec{\n    -webkit-animation-duration: 10s;\n    animation-duration: 10s;  \n}\ndiv.demo div.dir-15sec{ \n    -webkit-animation-duration: 15s;\n    animation-duration: 15s;      \n} \n\n@-webkit-keyframes movebox {\n from {margin-left:0px; }\n to {margin-left:600px; }\n}\n\n@keyframes movebox {\n from {margin-left:0px; }\n to {margin-left:600px; }\n}"

					"parent": "17",
					"html": "<h3>timing-function property<\/h3>\n\n<div class='syntex'><b>animation<\/b>:{name} {duration} <span>{timing-function}<\/span> {delay} {iteration} {direction} {fill-mode}<\/div>\n\n<div class='demo'>\n    <div class=\"dir-linear\">linear<\/div>\n    <div class=\"dir-ease\">ease<\/div>\n    <div class=\"dir-ease-in\">ease-in<\/div>\n    <div class=\"dir-ease-out\">ease-out<\/div>\n    <div class=\"dir-cubicbezier\">cubicbezier<\/div>\n<\/div>",
					"css": "body{font-family:verdana,sans-serif;font-size:12px;}\ndiv.syntex{color:gray;}\ndiv.syntex b{color:black;}\ndiv.syntex span{color:#E81700;}\ndiv.demo {\n border:1px dashed gray;\n padding:1px 5px 5px; margin:10px;\n}\n\ndiv.demo div{  \n background-color:#57F26B; \n width:140px;\n height:20px;\n margin-top:5px;\n padding:5px;\n\n-webkit-animation: timingfunc 4s infinite normal;\n animation: timingfunc 4s infinite normal;\n}\n\ndiv.demo div.dir-linear{ \n    -webkit-animation-timing-function: linear;\n    animation-timing-function: linear;\n}\ndiv.demo div.dir-ease{\n    -webkit-animation-timing-function: ease;\n    animation-timing-function: ease;\n}\ndiv.demo div.dir-ease-in{ \n    -webkit-animation-timing-function: ease-in;\n    animation-timing-function: ease-in;   \n}\ndiv.demo div.dir-ease-out{\n    -webkit-animation-timing-function: ease-out;\n    animation-timing-function: ease-out;\n}\ndiv.demo div.dir-cubicbezier{\n    -webkit-animation-timing-function: cubic-bezier(0.60,1,0.70,0);\n    animation-timing-function: cubic-bezier(0.60,1,0.70,0);\n}\n\n@-webkit-keyframes timingfunc{\n from {margin-left:0px; }\n to {margin-left:600px; }\n}\n\n@keyframes timingfunc{\n from {margin-left:0px; }\n to {margin-left:600px; }\n}"

					"css": "body{font-family:verdana,sans-serif;font-size:12px;}\ndiv.syntex{color:gray;}\ndiv.syntex b{color:black;}\ndiv.syntex span{color:#E81700;}\ndiv.demo {\n border:1px dashed gray;\n padding:1px 5px 5px; margin:10px;\n}\n\ndiv.demo div{  \n background-color:#57F26B; \n width:140px;\n height:20px;\n margin-top:5px;\n padding:5px;\n\n -webkit-animation: movebox 5s linear infinite alternate;\n animation: movebox 5s linear infinite alternate;\n}\n\ndiv.demo  div.dir-nodelay{ \n    -webkit-animation-delay: 0s;\n    animation-delay: 0s;   \n}\ndiv.demo  div.dir-delay{\n    -webkit-animation-delay: 3s;\n    animation-delay: 3s;  \n}\n\n@-webkit-keyframes movebox {\n from {margin-left:0px; background-color:#57F26B;}\n to {margin-left:600px; background-color:#83C5FC;}\n}\n\n@keyframes movebox {\n from {margin-left:0px; background-color:#57F26B;}\n to {margin-left:600px; background-color:#83C5FC;}\n}"
				}, {

					"css": "body{font-family:verdana,sans-serif;font-size:12px;}\ndiv.syntex{color:gray;}\ndiv.syntex b{color:black;}\ndiv.syntex span{color:#E81700;}\ndiv.demo {\n border:1px dashed gray;\n padding:1px 5px 5px; margin:10px;\n}\n\ndiv.demo div{  \n background-color:#57F26B; \n width:140px;\n height:20px;\n margin-top:5px;\n padding:5px;\n\n -webkit-animation: movebox 5s linear infinite alternate;\n animation: movebox 5s linear infinite alternate;\n} \n\ndiv.demo div.dir-1time{ \n    -webkit-animation-iteration-count: 1;\n    animation-iteration-count: 1;   \n}\ndiv.demo div.dir-2time{ \n    -webkit-animation-iteration-count: 2;\n    animation-iteration-count: 2;   \n}\ndiv.demo div.dir-3time{ \n    -webkit-animation-iteration-count: 3;\n    animation-iteration-count: 3;   \n}\ndiv.demo div.dir-infinite{ \n    -webkit-animation-iteration-count: infinite;\n    animation-iteration-count: infinite;   \n} \n\n@-webkit-keyframes movebox {\n from {margin-left:0px; }\n to {margin-left:600px; }\n}\n\n@keyframes movebox {\n from {margin-left:0px; }\n to {margin-left:600px; }\n}"

					"css": "body{font-family:verdana,sans-serif;font-size:12px;}\ndiv.syntex{color:gray;}\ndiv.syntex b{color:black;}\ndiv.syntex span{color:#E81700;}\ndiv.demo {\n border:1px dashed gray;\n padding:1px 5px 5px; margin:10px;\n}\n\ndiv.demo div{  \n background-color:#57F26B; \n width:140px;\n height:20px;\n margin-top:5px;\n padding:5px;\n\n -webkit-animation: movebox 5s infinite alternate;\n animation: movebox 5s infinite alternate;\n} \n\ndiv.demo div.dir-normal{ \n    -webkit-animation-direction: normal;\n    animation-direction: normal;   \n}\ndiv.demo div.dir-reverse{\n    -webkit-animation-direction: reverse;\n    animation-direction: reverse;  \n}\ndiv.demo div.dir-alternate{ \n    -webkit-animation-direction: alternate;\n    animation-direction: alternate;      \n}\ndiv.demo div.dir-altrev{\n    -webkit-animation-direction: alternate-reverse;\n    animation-direction: alternate-reverse;      \n}\n\n@-webkit-keyframes movebox {\n from {margin-left:0px; }\n to {margin-left:600px; }\n}\n\n@keyframes movebox {\n from {margin-left:0px; }\n to {margin-left:600px; }\n}"
				}, {
					"id": "13",
					"name": "06 fill mode property",
					"parent": "17",
					"html": "<h3>fill-mode property<\/h3>\n\n<div class='syntex'><b>animation<\/b>:{name} {duration} {timing-function} {delay} {iteration} {direction} <span>{fill-mode}<\/span><\/div>\n\n<div class='demo'>\n    <div class=\"dir-none\">none<\/div> \n    <div class=\"dir-backwards\">backwards<\/div> \n    <div class=\"dir-forwards\">forwards<\/div> \n    <div class=\"dir-both\">both<\/div>\n<\/div>\n\n \n<p>use <b style='color:red'>mouse over<\/b> to start animation<\/p>\n<p>\nfill-mode:none      - no style apply before, after animation<br\/>\nfill-mode:backwards - style apply before start animation ( animation delay require)<br\/>\nfill-mode:forwards  - style apply after complete animation (animation should not infinite) <br\/>\nfill-mode:both      - apply both style before, after animation <br\/>\n<\/p>",
					"css": "body{font-family:verdana,sans-serif;font-size:12px;}\ndiv.syntex{color:gray;}\ndiv.syntex b{color:black;}\ndiv.syntex span{color:#E81700;}\ndiv.demo {\n border:1px dashed gray;\n padding:1px 5px 5px; margin:10px;\n}\n\ndiv.demo div{  \n background-color:#FFF7A5; \n width:140px;\n height:20px;\n margin-top:5px;\n padding:5px; \n}\n \ndiv.demo:hover div{\n    -webkit-animation: movebox 5s linear 2s 1 normal ;\n    animation: movebox 5s linear 2s 1 normal ;    \n}\ndiv.demo:hover div.dir-none{ \n     -webkit-animation-fill-mode: none;\n     animation-fill-mode: none;\n}\ndiv.demo:hover div.dir-backwards{ \n     -webkit-animation-fill-mode: backwards;\n     animation-fill-mode: backwards;\n}\ndiv.demo:hover div.dir-forwards{ \n     -webkit-animation-fill-mode: forwards;\n     animation-fill-mode: forwards;\n}\ndiv.demo:hover div.dir-both{ \n     -webkit-animation-fill-mode: both;\n     animation-fill-mode: both;\n}\n \n@-webkit-keyframes movebox {\n from {margin-left:0px; background-color:#57F26B;}\n to {margin-left:600px; background-color:#83C5FC;}\n}\n\n@keyframes movebox {\n from {margin-left:0px; background-color:#57F26B;}\n to {margin-left:600px; background-color:#83C5FC;}\n}"
