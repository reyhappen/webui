<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>等比缩放</title>
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
<style type="text/css">
*{box-sizing:border-box;}
.wrap{overflow:hidden;background-color:#efefef;margin-bottom:10px;}
.left,.right{float:left;width:50%;padding:10px;}
.left{padding-right:5px;}
.right{padding-left:5px;}
.inner{padding-top:100%;position:relative;}
img, section{width:100%;vertical-align:middle;position:absolute;top:0;left:0;height:100%;background:#ddd;}
.right-top{height:67%;width:100%;position:absolute;top:0;left:0;}
.right-bottom{height:33%;position:absolute;top:67%;width:100%;padding-top:10px;}
.bottom-inner{height:100%;position:relative;}
</style>
</head>
<body>
<div class="wrap">
	<div class="left">
		<div class="inner">
			<img src="http://placehold.it1/200" />
		</div>
	</div>
	<div class="right">
		<div class="inner">
			<div class="right-top"><img src="http://placehold.it/200x140" /></div>
			<div class="right-bottom">
				<div class="bottom-inner">
					<img src="http://placehold.it/200x50" />
				</div>
			</div>
		</div>
	</div>
</div>
<div class="wrap">
	<div class="left">
		<div class="inner">
			<section>adsada</section>
		</div>
	</div>
	<div class="right">
		<div class="inner">
			<div class="right-top"><section>adsdfsgjhgkghjada</section></div>
			<div class="right-bottom">
				<div class="bottom-inner">
					<section>dfsggfdgfds</section>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
